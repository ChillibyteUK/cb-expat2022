<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .collapsing {
        transition: none !important;
    }
</style>
</head>
<body>
    <div class="container pt-5 mt-5">

        <table class="table">
            <colgroup>
                <col width="33%">
                <col width="11%">
                <col width="11%">
                <col width="11%">
            </colgroup>
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Select</th>
                    <th>Primary</th>
                    <th>Primary+</th>
                </tr>
            </thead>
            <tr>
                <th colspan="4" data-bs-toggle="collapse" href="#collapseIncome" role="button">Income Replacement</th>
            </tr>
            <tbody class="accordion-body collapse show" id="collapseIncome">
                <tr>
                    <td>Accidental Death and Permanent Total Disability</td>
                    <td>$/€/£100,000</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
            <tr>
                <th colspan="4" data-bs-toggle="collapse" href="#collapseHospital" role="button">Hospital Benefits</th>
            </tr>
            <tbody class="accordion-body collapse show" id="collapseHospital">
                <tr>
                    <td>Annual Aggregate Maximum</td>
                    <td>$/€/£5,000,000</td>
                    <td>$/€/£1,500,000</td>
                    <td>$/€/£1,000,000</td>
                </tr>
                <tr>
                    <td>Private Hospital Bed</td>
                    <td>Y</td>
                    <td>Y</td>
                    <td>Y</td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
$('.accordion-body').on('show.bs.collapse', function () {
    $(this).closest("table")
        .find(".collapse.in")
        .not(this)
        // .collapse('toggle')
});
</script>
</body>
</html>
